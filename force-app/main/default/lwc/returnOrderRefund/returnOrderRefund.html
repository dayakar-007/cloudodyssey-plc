<template>
    <lightning-card title="Select the Refund Policy" variant="Narrow" class="custom-card">

        <!-- Show this section only when refund is NOT completed -->
        <template if:false={showSuccess}>
            <!-- Refund amount as badge -->
            <div class="slds-p-horizontal_medium slds-m-top_small">
                <span class="slds-text-title_bold">Available to Refund:</span>
                <lightning-badge label={avaliableToRefund}></lightning-badge>
            </div>

            <!-- Combobox -->
            <div class="slds-p-horizontal_medium slds-p-vertical_small">
                <lightning-combobox
                    name="refundPolicy"
                    label="Refund Policy"
                    value={selectedRefund}
                    placeholder="Select Refund Type"
                    options={refundOptions}
                    onchange={handleRefundChange}>
                </lightning-combobox>
            </div>
            <!-- Amount input shown conditionally -->
            <template if:true={showAmountEntered}>
                <div class="slds-p-horizontal_medium slds-p-vertical_small">
                    <lightning-input 
                        type="number" 
                        label="Enter Amount"
                        max={avaliableToRefund}
                        min="0.01"
                        step="0.01" 
                        value={refundAmount} 
                        onchange={handleAmountChange}
                        class="custom-amount-input">
                    </lightning-input>
                </div>
            </template>

            <!-- Submit Button -->
            <div class="slds-m-top_small slds-m-bottom_medium">
                <lightning-button
                    disabled={isValidAmount}
                    variant="brand" 
                    label="Submit" 
                    title="Submit refund type" 
                    onclick={handleClick} 
                    class="slds-m-left_x-small">
                </lightning-button>
            </div>
            
            <!-- Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Processing refund..." size="small"></lightning-spinner>
            </template>
        </template>

        <!-- Show success message after refund -->
        <template if:true={showSuccess}>
            <div class="slds-align_absolute-center slds-text-heading_medium slds-text-color_success slds-m-vertical_large">
                âœ… Refund Succeeded!
            </div>
        </template>
    </lightning-card>
</template>
